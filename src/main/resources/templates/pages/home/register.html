<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout.html :: head}">
</head>
<body class="d-flex flex-column min-vh-100">
<header th:replace="~{fragments/layout.html :: header}" ></header>

<main class="flex-grow-1">

  <!-- Success message -->
  <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
    <span th:text="${success}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Error message -->
  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <span th:text="${error}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!-- Registration Form -->
  <div class="container d-flex justify-content-center mt-5">
    <form th:action="@{/register}" th:object="${userDTO}" method="post"
          class="p-4 border rounded shadow-sm" style="max-width: 400px; width: 100%;">

      <h3 class="text-center mb-4">Register</h3>

      <!-- Username -->
      <div class="form-floating mb-3">
        <input type="text" class="form-control" th:field="*{username}" id="username" name="username" placeholder="username" required>
        <label for="username">Username</label>
      </div>
      <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

      <!-- Email -->
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" th:field="*{email}" name="email" placeholder="name@example.com" required>
        <label for="email">Email address</label>
      </div>
      <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

      <!-- Password -->
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" th:field="*{password}" name="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

      <!-- Confirm Password -->
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" name="confirmPassword" placeholder="Confirm Password" required>
        <label for="confirmPassword">Confirm Password</label>
      </div>
      <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>

      <!-- Submit -->
      <button type="submit" class="btn btn-success w-100 mb-2">Register</button>

      <!-- Login link -->
      <div class="text-center">
        <small>Already have an account? <a th:href="@{/account/login}">Log in</a></small>
      </div>
    </form>
  </div>

</main>









<footer th:replace="~{fragments/layout.html :: footer}" ></footer>
<script th:src="@{/scripts/bootstrap.bundle.min.js}"></script>
</body>
</html>
