<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head" >
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/styles/styles.css}" type="text/css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.0.3/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: "textarea[id*=article]",
            entities: "160,nbsp",
            entity_encoding: "named",
            entity_encoding: "raw"
        });
    </script>
    <title>Diary</title>
</head>
<body>
<header th:fragment="header" >
    <nav class="nav bg-light px-4 py-2 d-flex justify-content-between align-items-center">

        <div class="fw-bold">
            <a href="/" class="text-decoration-none text-dark">
                Company Logo
            </a>
        </div>

        <div class="d-flex justify-content-center flex-grow-1 gap-3">
            <a class="nav-link" th:href="@{/article/create}">Add new record</a>
            <a class="nav-link" th:href="@{/article}">Dashboard</a>
            <a class="nav-link" href="#">About us</a>
        </div>

        <div class="d-flex gap-2">
            <a class="btn btn-primary">Login</a>
            <a class="btn btn-primary">Register</a>
        </div>

    </nav>

</header>






<footer class="bg-dark text-white text-center py-2 mt-5" th:fragment="footer">
    <small>&copy; 2025 Diary. All rights reserved.</small>
</footer>

<script th:src="@{/scripts/bootstrap.bundle.min.js}"></script>
</body>
</html>
